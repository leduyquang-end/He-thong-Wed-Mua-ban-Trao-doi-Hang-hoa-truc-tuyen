{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đánh giá sản phẩm | {{ product.name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        padding: 40px 0;
      }
      .review-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 650px;
        margin: auto;
        border: 1px solid white;
      }
      .product-info-mini {
        display: flex;
        align-items: center;
        gap: 20px;
        padding-bottom: 20px;
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
      }
      .product-info-mini img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        background: white;
        border-radius: 12px;
        padding: 5px;
      }
      .review-form-label {
        font-weight: 700;
        color: #2d3436;
        margin-bottom: 10px;
        display: block;
      }
      
      .rating-inline-row {
        display: flex !important;
        flex-direction: row !important;
        align-items: center !important;
        gap: 12px !important;
        margin-bottom: 25px;
      }
      .rating-inline-row > ul, .rating-inline-row div[id*="rating"] {
        display: flex !important;
        list-style: none !important;
        padding: 0 !important;
        margin: 0 !important;
        gap: 20px !important;
      }
      .rating-inline-row li, .rating-inline-row label:has(input) {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        cursor: pointer;
      }
      .rating-inline-row input[type="radio"] {
        width: 22px !important;
        height: 22px !important;
        cursor: pointer;
      }

      .comment-area {
        border-radius: 15px !important;
        padding: 15px !important;
        border: 1px solid #ddd;
        transition: 0.3s;
      }
      .comment-area:focus {
        border-color: #008c95;
        box-shadow: 0 0 0 0.2rem rgba(0, 140, 149, 0.1);
      }
      .btn-submit-review {
        background: linear-gradient(to right, #008c95, #00b4d8);
        border: none;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        border-radius: 50px;
        width: 100%;
        margin-top: 20px;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(0, 140, 149, 0.2);
      }
      .btn-submit-review:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 140, 149, 0.4);
      }
      .back-link {
        color: #95a5a6;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 20px;
        font-weight: 500;
      }
      .back-link:hover { color: #008c95; }
      .btn-cskh {
			background-color: #008c95;
			color: white;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			
			height: 60px;
			min-width: 60px;
			border-radius: 60px;
			padding: 0;
			
			font-weight: 700;
			font-size: 1.4rem;
			transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			border: 2px solid white;
			overflow: hidden;
		}

		.icon-cskh {
			transition: transform 0.3s ease;
            flex-shrink: 0; 
		}

		.text-cskh {
			max-width: 0;
			opacity: 0;
			white-space: nowrap;
			overflow: hidden;
			transition: all 0.4s ease;
			font-size: 1.1rem;
		}

		.btn-cskh:hover {
			background-color: #007982;

			width: auto;
			padding-left: 20px;  
			padding-right: 30px; 
			
			box-shadow: 0 5px 15px rgba(0, 140, 149, 0.4);
			transform: translateY(-3px);
            justify-content: flex-start; 
		}

		.btn-cskh:hover .text-cskh {
			max-width: 250px;
			opacity: 1;
			margin-left: 15px; 
		}

		.btn-cskh:hover .icon-cskh {
			transform: scale(1.1);
		}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="review-card">
        <a href="{% url 'product-detail' product.id %}" class="back-link">
          <i class="fas fa-chevron-left"></i> Quay lại sản phẩm
        </a>
        
        <h2 class="fw-bold mb-4" style="color: #2d3436">Đánh giá sản phẩm</h2>

        <div class="product-info-mini">
          {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          {% else %}
            <img src="{% static 'store/images/no-image.png' %}" alt="No Image" />
          {% endif %}
          <div>
            <h5 class="fw-bold mb-1">{{ product.name }}</h5>
            <span class="text-muted small text-uppercase">Mã: {{ product.product_code }}</span>
          </div>
        </div>

        <form method="POST">
          {% csrf_token %}
          
          <div class="rating-inline-row">
            <label class="review-form-label">Chọn mức độ hài lòng:</label>
            {{ form.rating }}
          </div>

          <div class="mb-3">
            <label class="review-form-label">Cảm nhận của bạn</label>
            <textarea
              name="comment"
              class="form-control comment-area"
              rows="5"
              placeholder="Chia sẻ trải nghiệm của bạn về sản phẩm này..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-submit-review">
            GỬI ĐÁNH GIÁ NGAY
          </button>
        </form>
      </div>
    </div>

  	<div class="fixed-bottom p-4" style="z-index: 1000; pointer-events: none">
	    <div class="text-end" style="pointer-events: auto">
	        <a href="{% url 'customer_support' %}" class="btn-cskh shadow-lg text-decoration-none">
	            <i class="fas fa-headset icon-cskh"></i>
	            <span class="text-cskh">Liên hệ chúng tôi</span>
	        </a>
 	   </div>
	</div>

  </body>
</html>
