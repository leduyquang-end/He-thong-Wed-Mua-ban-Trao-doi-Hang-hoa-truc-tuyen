<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-primary-custom {
            background: #008c95;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary-custom:hover {
            background: #006f76;
            transform: translateY(-2px);
        }
        .form-floating label {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-card mx-auto">
        
        <div class="text-center mb-4">
            <div class="display-4 text-primary mb-2">
                <i class="fas fa-shopping-bag" style="color: #008c95;"></i>
            </div>
            <h3 class="fw-bold text-dark">Chào mừng trở lại!</h3>
            <p class="text-muted">Đăng nhập để tiếp tục mua sắm</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center py-2 shadow-sm rounded-3">
                    <small>{{ message }}</small>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}?{{ request.GET.urlencode }}">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control rounded-3" id="floatingInput" placeholder="Username" required>
                <label for="floatingInput">Tên đăng nhập</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Mật khẩu</label>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 rounded-3 mb-3 text-white">
                Đăng nhập
            </button>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Chưa có tài khoản?</p>
                <a href="{% url 'register' %}" class="fw-bold text-decoration-none" style="color: #008c95;">
                    Đăng ký ngay <i class="fas fa-arrow-right ms-1"></i>
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
